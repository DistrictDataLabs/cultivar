version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  postgres:
    container_name: trinket-postgres
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_DB=trinket
    ports:
      # Export the port to access this locally.. if you like
      - "5441:5432"

  smtpd:
    container_name: trinket-smtpd
    build: ./compose/smtpd

  rabbitmq:
    container_name: trinket-rabbitmq
    build: ./compose/rabbitmq

  django:
    container_name: trinket-django
    build:
      context: .
      dockerfile: ./compose/django/dev/Dockerfile
    command: python /app/manage.py runserver 0.0.0.0:8001
    depends_on:
      - postgres
      - smtpd
      - rabbitmq
    environment:
      - DJANGO_DOCKER=True
      - POSTGRES_USER=postgres
      - POSTGRES_DB=trinket
      - DJANGO_SETTINGS_MODULE=trinket.settings.development
      - DATABASE_URL=postgres://postgres:postgres@postgres/trinket
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    links:
      - postgres
      - smtpd
      - rabbitmq

  celery:
    container_name: trinket-celery
    build:
      context: .
      dockerfile: ./compose/celery/dev/Dockerfile
    command: python manage.py help
    depends_on:
      - django
      - rabbitmq
    environment:
      - DJANGO_DOCKER=True
    volumes:
      - .:/app
    links:
      - django
      - rabbitmq

