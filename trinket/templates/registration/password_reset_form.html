{% extends 'registration/login.html' %}
{% load staticfiles %}

{% block login-alert %}
{% endblock %}

{% block login-form %}
<form role="form" action="{% url 'password_reset' %}" method="post">
  <fieldset>
    <div class="row">
      <div class="form-group" style="padding: 10px 0">
        <img class="img-responsive center-block" src="{% static 'img/long-logo.png' %}" alt="" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input class="form-control" placeholder="Account Email"
                   type="email" id="id_email" name="email"
                   maxlength="254" autofocus />
          </div>
        </div>
        <div class="form-group">
          <button type="submit" value="login" class="btn btn-lg btn-info btn-block">
            Send Reset Token
          </button>
          {% csrf_token %}
        </div>
      </div>
    </div>
  </fieldset>
</form>
{% endblock %}


{% block login-footer %}
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
      <div class="pull-right">
        <small><a href="#" data-toggle="modal" data-target="#createAccountModal">Need an Account?</a></small>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
{% endblock %}
